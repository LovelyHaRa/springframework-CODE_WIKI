            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wiki/list/lately(page=1)}">최근 변경</a>
                </li>
                <li class="nav-item dropdown">

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/board(page=1)}">게시판</a>

                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">ADMIN</a>

      </span>
        <label for="searchInput"></label>

        <span>

        <span>
