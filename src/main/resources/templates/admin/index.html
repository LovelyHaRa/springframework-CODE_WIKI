<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>관리자: CODE WIKI</title>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" type="text/css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.min.css}" type="text/css">

    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/buttons/1.6.1/css/buttons.bootstrap4.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/select/1.3.1/css/select.bootstrap4.min.css}" type="text/css">

    <!-- CSS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Comfortaa|Noto+Sans+KR|Nanum+Gothic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css">

    <!-- favicon -->
    <th:block th:include="common/favicon.html" />
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand mr-0 px-3" href="/wiki">CODE WIKI</a>
    <a class="text-admin-name px-3" sec:authentication="name" href="/admin"></a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<div id="content">
    <div class="container-fluid" >
        <div class="row">
            <nav class="bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/document}">
                                <i class="far fa-file-alt"></i>
                                Wiki Document
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/barcode}">
                                <i class="fas fa-barcode"></i>
                                Barcode
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/user}">
                                <i class="fas fa-users"></i>
                                User
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/board}">
                                <i class="far fa-clipboard"></i>
                                Board
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <th:block th:if="${type=='user'}" th:include="admin/table-user.html" />
                        <th:block th:if="${type=='board'}" th:include="admin/table-board.html" />
                        <th:block th:if="${type=='barcode'}" th:include="admin/table-barcode.html" />
                        <th:block th:if="${type=='document'}" th:include="admin/table-document.html" />
                    </div>
                </div>
            </main>
            <div id="sidebar-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </div>
</div>
<!--JavaScript-->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdn.datatables.net/buttons/1.6.1/js/buttons.bootstrap4.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js}" type="text/javascript"></script>
<script th:src="@{/js/data-table.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    $('#sidebar-toggle').click(function() {
        $('#content').toggleClass('open');
    });
});
</script>
</body>
</html>
