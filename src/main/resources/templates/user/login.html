<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 : CODE WIKI</title>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" type="text/css">

    <!-- CSS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Comfortaa|Noto+Sans+KR|Nanum+Gothic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-style.css}" type="text/css">

    <!-- favicon -->
    <th:block th:include="common/favicon.html" />
</head>
<body class="text-center">
    <div class="card">
        <form class="form-sign-in" th:action="@{/user/login}" method="post">
            <h3 class="form-title h5 mb-3 font-weight-light"><a href="/wiki" class="font-comfortaa">CODE WIKI </a></h3>
            <h3 class="form-title h5 mb-3 font-weight-light"><span class="font-ng">로그인</span></h3>
            <div class="form-section card-body font-ng">
                <div class="form-group">
                    <label for="email" class="sr-only">EMAIL</label>
                    <input type="text" id="email" name="username" class="form-control" placeholder="EMAIL" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">PASSWORD</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="PASSWORD" required>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" id="rememberEmail" name="rememberEmail" class="custom-control-input checkbox-remember-email">
                        <label class="custom-control-label label-remember-email" for="rememberEmail">EMAIL 기억하기</label>

                </div>
                <button class="btn btn-secondary btn-block" type="submit" id="btnLogin">로그인</button>
                <div class="result" th:text="${failureMessage}"></div>
            </div>
            <div class="card-footer">
                <p class="font-ng">아직 회원이 아니라면? <a th:href="@{/user/signup}">회원가입</a></p>
                <p class="font-ng"><a th:href="@{/user/find}">비밀번호 찾기</a></p>
            </div>
        </form>
    </div>
    <!--JavaScript-->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
