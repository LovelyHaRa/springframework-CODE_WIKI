<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기: CODE WIKI</title>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" type="text/css">

    <!-- CSS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Comfortaa|Noto+Sans+KR|Nanum+Gothic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/css/find-password.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-style.css}" type="text/css">

    <!-- favicon -->
    <th:block th:include="common/favicon.html" />
</head>
<body>
<div class="card">
    <form class="form-change-password" method="POST" th:action="@{/user/find/changePassword}">
        <h3 class="form-title h5 mb-3 font-weight-light"><a href="/wiki" class="font-comfortaa">CODE WIKI </a></h3>
        <h3 class="form-title h5 mb-3 font-weight-light"><span class="font-ng">비밀번호 변경</span></h3>
        <div class="form-section card-body font-ng">
            <input type="hidden" name="email" th:value="${isExistEmail}">
            <input type="hidden" name="name" th:value="${isExistName}">
            <div class="form-group">
                <p class="font-comfortaa">RESET PASSWORD</p>
                <label for="newPassword" class="sr-only">PASSWORD</label>
                <input type="password" id="newPassword" name="newPassword" th:class="|form-control ${valid_newPasswordAttr}|" placeholder="새로운 패스워드 입력" required>
                <div class="invalid-feedback" th:text="${valid_newPassword}"></div>
            </div>
            <div class="form-group">
                <p class="font-comfortaa">CONFIRM RESET PASSWORD</p>
                <label for="confirmPassword" class="sr-only">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" th:class="|form-control ${valid_confirmPasswordAttr}|" placeholder="한번 더 패스워드 입력" required>
                <div class="invalid-feedback" th:text="${passwordMessage}"></div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary btn-block" type="submit">비밀번호 변경</button>
            <p class="font-ng"><a th:href="@{/user/login}">뒤로가기</a></p>
        </div>
    </form>
</div>
<!--JavaScript-->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/change-password.js}" type="text/javascript"></script>
</body>
</html>
