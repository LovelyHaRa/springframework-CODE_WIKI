<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기: CODE WIKI</title>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" type="text/css">

    <!-- CSS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Comfortaa|Noto+Sans+KR|Nanum+Gothic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/css/find-password.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-style.css}" type="text/css">

    <!-- favicon -->
    <th:block th:include="common/favicon.html" />
</head>
<body>
<div class="card">
    <form class="form-find-password" method="POST" th:action="@{/user/find}">
        <h3 class="form-title h5 mb-3 font-weight-light"><a href="/wiki" class="font-comfortaa">CODE WIKI </a></h3>
        <h3 class="form-title h5 mb-3 font-weight-light"><span class="font-ng">비밀번호 찾기</span></h3>

        <div class="form-section card-body font-ng">
            <div class="form-group">
                <p class="font-comfortaa">EMAIL</p>
                <label for="inputEmail" class="sr-only">EMAIL</label>
                <input type="text" id="inputEmail" name="email" th:class="|form-control ${valid_email}|" th:value="${userDto.email}" placeholder="비밀번호를 찾을 EMAIL 입력" required autofocus>
                <div class="invalid-feedback" th:text="${emailMessage}"></div>
            </div>
            <div class="form-group">
                <p class="font-ng">사용자 이름</p>
                <label for="inputName" class="sr-only">사용자이름</label>
                <input type="text" id="inputName" name="name" th:class="|form-control ${valid_name}|" placeholder="이름(닉네임) 입력" required>
                <div class="invalid-feedback" th:text="${nameMessage}"></div>
            </div>
        </div>
        <div class="card-footer">
            <button id="btnSubmitID" class="btn btn-secondary btn-block" type="submit">비밀번호 찾기</button>
            <p class="font-ng"><a th:href="@{/user/login}">뒤로가기</a></p>
        </div>
    </form>
</div>
<!--JavaScript-->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/js/find-password.js}" type="text/javascript"></script>
</body>
</html>
