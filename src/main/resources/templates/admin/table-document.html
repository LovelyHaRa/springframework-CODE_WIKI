<div class="card" xmlns:th="http://www.thymeleaf.org">
    <h5 class="card-header">Document Table</h5>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered document">
                <thead>
                <tr>
                    <th>id</th>
                    <th>barcodeId</th>
                    <th>revisionDoc</th>
                    <th>userId</th>
                    <th>data</th>
                    <th>updateDate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="document : ${documentList}">
                    <td><span th:text="${document.id}"></span></td>
                    <td><span th:text="${document.barcodeId}"></span></td>
                    <td><span th:text="${document.revisionDoc}"></span></td>
                    <td><span th:text="${document.userId}"></span></td>
                    <td><span th:text="${document.data}"></span></td>
                    <td><span th:text="${#temporals.format(document.updateDate, 'yyyy-MM-dd HH:mm')}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <form id="form-admin-delete" method="POST" th:action="@{/admin/document/delete}">
            <input type=hidden name="_method" value="delete" />
            <input type="hidden" name="id" class="inp-document-id" value="">
        </form>
    </div>
</div>
