<div class="card" xmlns:th="http://www.thymeleaf.org">
    <h5 class="card-header">Barcode Table</h5>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered barcode">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>latelyRevision</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="barcode : ${barcodeList}">
                    <td><span th:text="${barcode.id}"></span></td>
                    <td><span th:text="${barcode.name}"></span></td>
                    <td><span th:text="${barcode.latelyRevision}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <form id="form-admin-delete" method="POST" th:action="@{/admin/barcode/delete}">
            <input type=hidden name="_method" value="delete" />
            <input type="hidden" name="id" class="inp-barcode-id" value="">
        </form>
    </div>
</div>
