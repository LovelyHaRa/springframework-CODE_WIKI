<div class="card" xmlns:th="http://www.thymeleaf.org">
    <h5 class="card-header">Board Table</h5>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered board">
                <thead>
                <tr>
                    <th>id</th>
                    <th>email</th>
                    <th>writer</th>
                    <th>title</th>
                    <th>content</th>
                    <th>createdDate</th>
                    <th>modifiedDate</th>
                    <th>hit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardList}">
                    <td><span th:text="${board.id}"></span></td>
                    <td><span th:text="${board.email}"></span></td>
                    <td><span th:text="${board.writer}"></span></td>
                    <td><span th:text="${board.title}"></span></td>
                    <td><span th:text="${board.content}"></span></td>
                    <td><span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span></td>
                    <td><span th:text="${#temporals.format(board.modifiedDate, 'yyyy-MM-dd HH:mm')}"></span></td>
                    <td><span th:text="${board.hit}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <form id="form-admin-delete" method="POST" th:action="@{/admin/board/delete}">
            <input type=hidden name="_method" value="delete" />
            <input type="hidden" name="id" class="inp-board-id" value="">
        </form>
    </div>
</div>
